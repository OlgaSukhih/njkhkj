
<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Listen & Sing</title>
  <style>
    body {
      background-color: #1b1b2f;
      color: #ffffff;
      font-family: Georgia, serif;
      margin: 0;
      padding: 40px 20px 200px;
      overflow-x: hidden;
      position: relative;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    h2 a {
      color: #7ec8e3;
      text-decoration: none;
      font-size: 1.1em;
    }
    audio {
      margin: 30px auto;
      display: block;
    }
    .lyrics {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }
    .line {
      margin: 24px 0;
      font-size: 1.2em;
    }
    .options {
      display: inline-flex;
      gap: 10px;
      margin-left: 10px;
    }
    .choice {
      background-color: #2f2f3d;
      color: white;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 6px 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .choice.correct {
      background-color: #2e7d32;
    }
    .choice.incorrect {
      background-color: #c62828;
    }
    .choice:hover {
      background-color: #3f3f50;
    }
    .drop {
      position: absolute;
      width: 40px;
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
  <script>
    function checkChoice(el, correct) {
      const siblings = el.parentElement.querySelectorAll('.choice');
      siblings.forEach(sib => sib.classList.remove('correct', 'incorrect'));
      el.classList.add(el.textContent === correct ? 'correct' : 'incorrect');
    }
  </script>
</head>
<body>
  <h1>Listen & Sing</h1>
  <h2><a href="https://t.me/joinandgetinspired" target="_blank">Join&GetInspired</a></h2>
  <audio controls>
    <source src="Sia - Courage to Change SSAA vb.mp3" type="audio/mpeg">
  </audio>

  <div class="lyrics">
    <div class="line">World, I want to 
      <span class="options">

    </div>
    <div class="line">I want my life to

        <span class="choice" onclick="checkChoice(this, 'matter')">scatter</span>
        <span class="choice" onclick="checkChoice(this, 'matter')">mutter</span>
      </span>
    </div>
    <div class="line">I am afraid I have no 
      <span class="options">
        <span class="choice" onclick="checkChoice(this, 'purpose')">purpose</span>
        <span class="choice" onclick="checkChoice(this, 'purpose')">person</span>
        <span class="choice" onclick="checkChoice(this, 'purpose')">pause</span>
      </span>

    </div>
    <div class="line">Rain it 
      <span class="options">

        <span class="choice" onclick="checkChoice(this, 'falls')">calls</span>
        <span class="choice" onclick="checkChoice(this, 'falls')">flows</span>
      </span>
    </div>
    <div class="line">Sowing the seeds of 
      <span class="options">
        <span class="choice" onclick="checkChoice(this, 'love')">love</span>
        <span class="choice" onclick="checkChoice(this, 'love')">hope</span>
        <span class="choice" onclick="checkChoice(this, 'love')">fear</span>
      </span>

        <span class="choice" onclick="checkChoice(this, 'hope')">shame</span>
        <span class="choice" onclick="checkChoice(this, 'hope')">grief</span>

    </div>
  </div>
